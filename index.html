<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Cheers Tag</title>
</head>

<body>
    <!-- navbar section started -->
    <div class="top-0 py-1 lg:py-2 w-full bg-[#f5e7d6] lg:relative z-50">
        <nav class="z-10 sticky top-0 left-0 right-0 max-w-4xl xl:max-w-5xl mx-auto px-5 py-2.5 lg:border-none lg:py-4">
            <div class="flex items-center justify-between">
                <button>
                    <div class="flex items-center space-x-2">
                        <h2 class="text-[#81454c] font-bold text-2xl">CheersTag</h2>
                    </div>
                </button>
                <div class="hidden lg:block">
                    <ul class="flex space-x-10 text-base font-bold text-black/60 dark:text-white">
                        <li
                            class="hover:underline hover:underline-offset-4 hover:w-fit transition-all duration-100 ease-linear">
                            <a href="#">Home</a>
                        </li>
                        <li
                            class="hover:underline hover:underline-offset-4 hover:w-fit transition-all duration-100 ease-linear">
                            <a href="#">Our services</a>
                        </li>
                        <li
                            class="hover:underline hover:underline-offset-4 hover:w-fit transition-all duration-100 ease-linear">
                            <a href="#">About</a>
                        </li>
                        <li
                            class="hover:underline hover:underline-offset-4 hover:w-fit transition-all duration-100 ease-linear">
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="hidden lg:flex lg:items-center gap-x-2">

                    <button
                        class="flex items-center justify-center rounded-md bg-[#81454c] text-white px-6 py-2 font-semibold hover:shadow-lg hover:drop-shadow transition duration-200">Partners</button>
                </div>
                <div class="flex items-center justify-center lg:hidden">
                    <button class="focus:outline-none text-slate-200 dark:text-white"><svg stroke="currentColor"
                            fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true"
                            class="text-2xl text-slate-800 dark:text-white focus:outline-none active:scale-110 active:text-red-500"
                            height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg></button>
                </div>
            </div>
        </nav>
    </div>
    <!-- navbar section ended -->

    <!-- form section started -->
    <section>
        <div class="flex items-center justify-center p-10 my-8 ">
            <!-- Author: FormBold Team -->
            <form class="max-w-auto w-fit mx-auto mt-20 p-5 bg-white rounded-lg shadow-lg border-[#81454c] o border-t-3 border-b-3">
                    <h2 class="text-2xl font-bold mb-6">Feedback Form</h2>
                    <div class="mb-5">
                        <label class="block text-[#81454c] font-bold mb-2" for="feedback">
                            Feedback:
                        </label>
                        <input type="text" name="name" id="name" placeholder="Full Name"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                    <div class="-mx-3 flex flex-wrap">

                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <label class="block text-[#81454c] font-bold mb-2" for="feedback">
                            Feedback:
                        </label>
                                <input type="text" name="area" id="area" placeholder="Enter area"
                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                        </div>
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="mb-5">
                                <label class="block text-[#81454c] font-bold mb-2" for="feedback">
                            Feedback:
                        </label>
                                <input type="text" name="city" id="city" placeholder="Enter city"
                                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                            </div>
                        </div>
                    </div>

                    <div class="mb-5">
                        <label class="block text-[#81454c] font-bold mb-2" for="feedback">
                            Feedback:
                        </label>
                        <input type="email" name="email" id="email" placeholder="Enter your email"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                    <div class="w-auto">
                        <div class="mb-5">
                            <label class="block text-[#81454c] font-bold mb-2" for="feedback">
                            Feedback:
                        </label>
                            <input type="date" name="date" id="date"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                    </div>
                    <div class="mb-5">
                        <label class="block text-[#81454c] font-bold mb-2" for="feedback">
                            Feedback:
                        </label>
                        <input type="email" name="email" id="email" placeholder="Enter your email"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-[#81454c] font-bold mb-2" for="feedback">
                            Feedback:
                        </label>
                        <textarea
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="feedback" rows="5" placeholder="Enter your feedback"></textarea>
                    </div>


                    <div>
                        <button
                            class="hover:shadow-form w-full rounded-md bg-[#81454c] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                            Book Appointment
                        </button>
                    </div>
                </form>
        </div>
    </section>
    <!-- form section ended -->

</body>

</html>
