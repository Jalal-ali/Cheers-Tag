<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>

        }

        .font-montserrat {

        }
    </style>
</head>

<body>
    <!-- navbar section started -->
    <nav class="bg-[#f5e7d6] border-b border-[#d4cabe]">

            <div class="flex justify-between h-16 items-center">
                <!-- brand name  -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-xl font-bold text-[#722f37]">
                        <h2 class="font-bold font-passenger text-[#722f37] text-[30px] ">
                            Cheers<span class="text-[#802311]">Tag</span>
                        </h2>
                    </a>
                </div>

                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-xl font-bold text-[#722f37]"></a>
                </div>

                <!-- Desktop Menu with equal spacing -->
                <div class="hidden md:flex flex-1 justify-center items-center mx-auto">
                    <div class="flex space-x-4">
                        <a href="./index.html"
                            class="text-[#802311] hover:text-[#802311] px-3 py-2 text-sm font-bold">Home</a>
                        <a href="./pages/boodschap.html"
                            class="text-[#722f37] hover:text-[#802311] px-3 py-2 text-sm font-semibold">Maak je unieke
                            boodschap</a>
                        <a href="./pages/werkt.html"
                            class="text-[#722f37] hover:text-[#802311] px-3 py-2 text-sm font-semibold">Hoe het

                        <a href="./pages/over-ons.html"
                            class="text-[#722f37] hover:text-[#802311] px-3 py-2 text-sm font-semibold">Over ons</a>
                    </div>
                </div>

                <!-- CTA Button -->
                <div class="">
                    <a class="mr-10 bg-[#722f37] text-white px-7 py-2 rounded-md hover:bg-[#5a252c] transition duration-300 hidden md:block"
                        href="./pages/partners.html">
                        <button>
                            Partners
                        </button>
                    </a>

                    <!-- Mobile menu button (only visible on mobile) -->
                    <button type="button" id="mobile-menu-button"
                        class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-[#722f37] hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#722f37]"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Hamburger icon -->
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <!-- Close icon (hidden by default) -->
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-2 sm:px-3 text-center items-center">
                <a href="../index.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-[#722f37] hover:text-[#f5e7d6] hover:bg-[#722f37]">Home</a>
                <a href="./pages/boodschap.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-[#722f37] hover:text-[#f5e7d6] hover:bg-[#722f37]">Maak

                <a href="./pages/werkt.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-[#722f37] hover:text-[#f5e7d6] hover:bg-[#722f37]">Hoe

                <a href="./pages/over-ons.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-[#722f37] hover:text-[#f5e7d6] hover:bg-[#722f37]">Over

                <a href="./pages/partners.html"
                    class="flex justify-center items-center w-full bg-[#722f37] text-white px-4 py-2 rounded-md hover:bg-[#5a252c] transition duration-300 mt-2">
                    <button>
                        Partners
                    </button>

            </div>
        </div>
    </nav>
    <!-- navbar section ended -->
    <section>
        <div class="container mx-auto px-4 py-5 md:py-12 lg:py-10 text-center w-[60%] mt-20">
            <h1
                class="text-3xl sm:text-4xl md:text-5xl lg:text-5xl font-bold text-[#722f37] mb-1 md:mb-1 font-passenger">
                Verbind geschenken met <br> persoonlijke <br> boodschappen
            </h1>

            <p class="text-base sm:text-lg md:text-xl text-[#722f37] leading-tight font-montserrat mt-4">
                Maak van elk cadeau een blijvende herinnering met een <br> digitale boodschap.
            </p>
        </div>
        <!-- buttons section  -->
        <div class="flex flex-col sm:flex-row gap-4 w-full max-w-[70%] mx-auto p-4">
            <!-- first Button -->
            <a href="./pages/boodschap.html"
                class="flex-1 bg-[#722f37] hover:bg-[#5a252c] text-white font-medium py-4 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 text-center transform hover:scale-[1.02]">
                <button>
                    <h3 class="text-start font-bold cursor-pointer">Maak je unieke boodschap</h3>
                    <p class="text-start font-normal cursor-pointer font-montserrat">CreÃ«er direct een persoonlijke
                        video, foto of
                        tekst die je cadeau onvergetelijk maakt!</p>
                </button>
            </a>

            <!-- Second Button -->
            <a href="./pages/werkt.html"
                class="flex-1 border-2 border-[#722f37] text-[#722f37] hover:bg-gray-50 font-medium py-4 px-6 rounded-lg shadow-sm hover:shadow-md transition-all duration-300 text-center transform hover:scale-[1.02]">
                <button>
                    <h3 class="text-start font-bold cursor-pointer">Hoe het werkt</h3>
                    <p class="text-start font-normal font-montserrat cursor-pointer">Ontdek snel en eenvoudig hoe je in
                        enkele
                        stappen je eigen digitale geschenk verbindt.</p>
                </button>
            </a>

        </div>
    </section>











    <script>
        // Toggle mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            const isHidden = menu.classList.contains('hidden');

            // Toggle menu visibility
            menu.classList.toggle('hidden');

            // Toggle hamburger/close icons
            const hamburger = this.querySelector('svg:not(.hidden)');
            const close = this.querySelector('svg.hidden');
            hamburger.classList.toggle('hidden');
            close.classList.toggle('hidden');

            // Update aria-expanded attribute
            this.setAttribute('aria-expanded', isHidden ? 'true' : 'false');
        });
    </script>
</body>

</html>
